<div class="x-bookable">
  <div class="x-bookable-article">
    <div class="x-bookable-article-empty" ng-show="loaded && !article" ng-transclude></div>

    <div class="x-bookable-article-body" ng-show="loaded && article">
      <div class="x-bookable-article-cover cover text-white ratio-16by9" ng-if="article.coverimage">
        <div class="x-bookable-article-cover-bg cover-bg article-cover" ng-background="{{article.coverimage | cdn}}"></div>
        <div class="x-bookable-article-cover-shadow cover-shadow"></div>
        <div class="x-bookable-article-cover-contents cover-contents">
          <div class="coversign cover-middle">
            <div class="headline">
              <div class="x-bookable-article-cover-category headline-category text-primary">{{article.category}}</div>
              <div class="x-bookable-article-cover-title headline-title">{{article.title}}</div>
              <div class="x-bookable-article-cover-date headline-desc">{{article.created | date:'yyyy .MM .dd'}}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="x-bookable-article-header" ng-if="!article.coverimage">
        <span class="x-bookable-article-title">{{article.title}}</span>
        <div class="x-bookable-article-date pull-right">
          {{article.created | date:'yyyy .MM .dd'}}
        </div>
      </div>

      <div class="x-bookable-article-contents" ng-bind-html="article.html | unsafe"></div>
    </div>
  </div>
</div>
