<div class="x-bookable">
  <div class="x-accommodation x-photo">
    <div class="row nogap">
      <div class="col-xs-{{colxs || colsm || colmd || col || 4}} col-sm-{{colsm || colmd || col || 3}} col-md-{{colmd || col || 3}} col-lg-{{collg || col || 2}}" ng-repeat="photo in slide">
        <div class="picture picture-flat picture-anim pointer">
          <div class="image hfit ratio-1by1"  ng-class="{
            'ratio-16by9': ratio == '16by9',
            'ratio-4by3': ratio == '4by3',
            'ratio-3by2': ratio == '3by2',
            'ratio-1by1': !ratio || ratio == '1by1'
          }" ng-background="{{photo.thumbnails['512'].url | cdn}}" ng-click="openslideshow($index)"></div>
        </div>
      </div>
    </div>
  </div>
</div>
