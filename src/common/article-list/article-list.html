<div class="x-bookable">
  <div class="x-bookable-article-list">
    <div ng-switch on="listingtype">
      <div ng-switch-when="faq">
        <table class="table">
          <tbody>
            <tr ng-repeat-start="article in list.rows" class="pointer" ng-click="select(article)">
              <td class="v-middle">
                <a class="dotted">{{article.title}}</a>
              </td>
              <td class="text-center v-middle fs16" width="50">
                <i class="icon-chevron-down"></i>
              </td>
            </tr>
            <tr ng-repeat-end ng-class="selected.id === article.id ? '' : 'hidden'">
              <td colspan="2" class="p15" ng-bind-html="selected.desc | unsafe"></td>
            </tr>
            <tr ng-if="!list.rows.length">
              <td colspan="2" class="text-center">등록된 게시물이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div ng-switch-when="list">
        <table class="table">
          <thead>
            <th class="text-normal">제목</th>
            <th class="text-normal text-center" width="100">등록일</th>
          </thead>
          <tbody>
            <tr ng-repeat="article in list.rows" class="pointer">
              <td>
                <a href ng-click="select(article)">{{article.title}}</a>
              </td>
              <td class="text-center v-middle">
                {{article.created | date:'yyyy.MM.dd'}}
              </td>
            </tr>
            <tr ng-if="!list.rows.length">
              <td colspan="2" class="text-center">등록된 게시물이 없습니다.</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div ng-switch-when="thumbnail">
        <div class="row">
          <div class="col-xs-{{colxs || colsm || colmd || col || 4}} col-sm-{{colsm || colmd || col || 4}} col-md-{{colmd || col || 4}} col-lg-{{collg || col || 4}}" ng-repeat="article in list.rows" ng-style="{
            'clear': $index % 4 === 0 && 'both'
          }">
            <div class="media media-vertical pointer mb15" ng-click="select(article)">
              <div class="mb10">
                <!-- <img style="width:100%;" ng-src="{{article.thumbnail | cdn}}"> -->
                <div style="width:100%;height:250px;" ng-background="{{article.thumbnail | cdn}}"></div>
              </div>
              <div class="media-body media-middle ph5">
                <div class="media-heading text-center">
                  {{article.title}}
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="empty" ng-if="!list.rows.length">
          <div class="empty-icon"><i class="icon-alert-triangle"></i></div>
          <div class="empty-text">등록된 게시물이 없습니다.</div>
        </div>
      </div>

      <div ng-switch-when="tiny">
        <ul class="list-unstyled">
          <li ng-repeat="article in list.rows"><a href class="dotted" ng-click="select(article)">{{article.title}}</a></li>
        </ul>
      </div>

      <div ng-switch-default>
        <div class="row">
          <div class="col-xs-{{colxs || colsm || colmd || col || 12}} col-sm-{{colsm || colmd || col || 12}} col-md-{{colmd || col || 12}} col-lg-{{collg || col || 12}}" ng-repeat="article in list.rows">
            <div class="media pv25 mh10 pointer" ng-click="select(article)">
              <div class="media-left media-middle">
                <img class="w90" ng-src="{{article.thumbnail | cdn}}">
              </div>
              <div class="media-body media-middle">
                <div class="cols">
                  <div class="col">
                    <h4 class="media-heading">{{article.title}}</h4>
                  </div>
                  <div class="col text-right text-light" ng-if="article.startdate || article.enddate">
                    {{article.startdate | date:'yyyy.MM.dd'}} ~ {{article.enddate | date:'yyyy.MM.dd'}}
                  </div>
                </div>
                <div class="media-desc" ng-bind-html="article.desc | unsafe"></div>
                <div class="media-badge media-badge-lg hidden"><i class="icon-tag"></i></div>
              </div>
            </div>
          </div>
        </div>

        <div class="empty" ng-if="!list.rows.length">
          <div class="empty-icon"><i class="alert-triangle"></i></div>
          <div class="empty-text">등록된 게시물이 없습니다.</div>
        </div>
      </div>
    </div>

    <div class="text-center pt25" ng-if="usePaging">
      <pagination ng-model="paging"></pagination>
    </div>
  </div>
</div>
