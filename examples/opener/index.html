<!doctype html>

<html>
<head>
  <title>x-bookable example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .navigation {
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <nav class="navigation">
    <a href="javascript:;" onclick="xbookable.opener.open()">새창으로 열기</a>
    <a href="javascript:;" onclick="xbookable.opener.popup()">팝업으로 열기</a>
    <a href="javascript:;" onclick="xbookable.opener.iframe('#ifr')">아이프레임으로 열기</a>
  </nav>

  <section>
    <iframe id="ifr"></iframe>
  </section>

  <script>
    console.log('xbookable', xbookable);
  </script>
</body>
</html>
