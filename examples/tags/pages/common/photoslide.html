<div class="section">
  <h1 class="section-title">사진슬라이드 - 메인사진</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="photo"></bookable-photo-slide>
  </div>

  <h1 class="section-title">사진슬라이드 - 메인사진(슬라이스쇼 없음)</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="photo" open-slideshow="false"></bookable-photo-slide>
  </div>

  <h1 class="section-title">사진슬라이드 - 시설사진</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="facilities"></bookable-photo-slide>
  </div>

  <h1 class="section-title">사진슬라이드 - 비율변경 (16by9, 4by3, 3by2, 1by1)</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="photo" ratio="16by9"></bookable-photo-slide>
  </div>

  <h1 class="section-title">사진슬라이드 - 화살표/도트 숨김</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="photo" dots="false" arrows="false"></bookable-photo-slide>
  </div>

  <h1 class="section-title">사진슬라이드 - 줌인효과</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="photo" zoomin></bookable-photo-slide>
  </div>

  <h1 class="section-title">사진슬라이드 - 페이드효과</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="photo" fade></bookable-photo-slide>
  </div>

  <h1 class="section-title">사진슬라이드 - 스피드조절</h1>
  <div class="section-body">
    <bookable-photo-slide slidesetid="photo" speed="1000" autoplayspeed="1000"></bookable-photo-slide>
  </div>
</div>
