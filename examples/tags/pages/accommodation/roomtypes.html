<div class="section">
  <h1 class="section-title">객실목록 - 기본</h1>
  <div class="section-body">
    <bookable-accommodation-roomtypes onselect="location.href='#accommodation/roomtype?roomtypeid=' + event.detail.roomtype.id"></bookable-accommodation-roomtypes>
  </div>

  <h1 class="section-title">객실목록 - 요금표시형</h1>
  <div class="section-body">
    <bookable-accommodation-roomtypes listing-style="rates" onselect="location.href='#accommodation/roomtype?roomtypeid=' + event.detail.roomtype.id" button-label="예약하기"></bookable-accommodation-roomtypes>
  </div>

  <h1 class="section-title">객실목록 - 썸네일형</h1>
  <div class="section-body">
    <bookable-accommodation-roomtypes listing-style="thumbnail" onselect="location.href='#accommodation/roomtype?roomtypeid=' + event.detail.roomtype.id"></bookable-accommodation-roomtypes>
  </div>

  <h1 class="section-title">객실목록 - responsive</h1>
  <div class="section-body">
    <bookable-accommodation-roomtypes col="6" colxs="12" onselect="location.href='#accommodation/roomtype?roomtypeid=' + event.detail.roomtype.id"></bookable-accommodation-roomtypes>
  </div>
</div>
